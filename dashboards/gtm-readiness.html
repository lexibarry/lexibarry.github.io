<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>GTM Readiness | Lexi Barry</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-gray-50"><div id="root"></div>
<script type="text/babel">
const {useMemo}=React;
const {ResponsiveContainer,BarChart,Bar,XAxis,YAxis,CartesianGrid,Tooltip,Legend} = Recharts;

function makeData(){
  const tracks=['Product','Marketing','Sales','CS','Legal','Ops'];
  return tracks.map((t,i)=>({ track:t, complete: Math.min(100, 40+i*10), risk: Math.max(0,20-i*3)}));
}
function App(){
  const data=useMemo(()=>makeData(),[]);
  return (
    <div className="max-w-6xl mx-auto p-6">
      <h1 className="text-3xl font-bold text-indigo-700 mb-1">ЁЯЪА GTM Readiness Tracker</h1>
      <p className="text-gray-600 mb-6">Cross-functional launch progress and risks (synthetic).</p>
      <div className="bg-white rounded-xl shadow p-5">
        <ResponsiveContainer width="100%" height={340}>
          <BarChart data={data}><CartesianGrid strokeDasharray="3 3"/><XAxis dataKey="track"/><YAxis/><Tooltip/><Legend/>
            <Bar dataKey="complete" name="% Complete" fill="#6366f1"/><Bar dataKey="risk" name="Risk Score" fill="#ef4444"/>
          </BarChart>
        </ResponsiveContainer>
      </div>
      <div className="mt-6 bg-amber-50 border-l-4 border-amber-500 p-4 rounded-r-lg text-sm text-amber-900">тЪая╕П Synthetic data for demo.</div>
    </div>
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script></body></html>
