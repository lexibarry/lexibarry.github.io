<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>GTM Readiness | Lexi Barry</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-4"><a href="../index.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">← Return to Home</a></div>
<div id="root"></div>

<script type="module">
  import React from 'https://esm.sh/react@18';
  import { createRoot } from 'https://esm.sh/react-dom@18/client';
  import * as Recharts from 'https://esm.sh/recharts@2.12.5';
  import htm from 'https://unpkg.com/htm?module';
  const html = htm.bind(React.createElement);
  const { ResponsiveContainer, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;

  function makeData(){
    const tracks=['Product','Marketing','Sales','CS','Legal','Ops'];
    return tracks.map((t,i)=>({ track:t, complete: Math.min(100,40+i*10), risk: Math.max(0,20-i*3)}));
  }

  const Card = ({label,value}) => html`
    <div class="bg-white rounded-xl shadow p-5 border-l-4 border-indigo-600">
      <p class="text-sm text-gray-600">${label}</p>
      <p class="text-2xl font-bold">${value}</p>
    </div>
  `;

  function App(){
    const data = makeData();
    const avgComplete = Math.round(data.reduce((a,b)=>a+b.complete,0)/data.length) + '%';
    const avgRisk = Math.round(data.reduce((a,b)=>a+b.risk,0)/data.length);

    return html`
      <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">🚀 GTM Readiness Tracker</h1>
        <p class="text-gray-600 mb-6">Cross-functional launch progress and risks (synthetic).</p>

        <!-- Main Takeaways -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          ${html`<${Card} label="Avg % Complete" value=${avgComplete} />`}
          ${html`<${Card} label="Avg Risk Score" value=${avgRisk} />`}
          ${html`<${Card} label="Needs Attention" value="Marketing & Ops" />`}
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <h3 class="font-semibold mb-3">% Complete vs Risk by Track</h3>
          ${html`<${ResponsiveContainer} width="100%" height=${340}>
            <${BarChart} data=${data}>
              <${CartesianGrid} strokeDasharray="3 3" />
              <${XAxis} dataKey="track" /><${YAxis} />
              <${Tooltip} /><${Legend} />
              <${Bar} dataKey="complete" name="% Complete" fill="#6366f1" />
              <${Bar} dataKey="risk" name="Risk Score" fill="#ef4444" />
            <//>
          <//>`}
          <div class="mt-3 bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg text-sm text-indigo-900">
            <b>Insight:</b> Legal and Product are nearly launch-ready while Marketing and Ops carry higher risk—prioritize enablement and resourcing there.
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-900 text-white text-center py-8 mt-12">
        <p class="mb-2 text-lg font-semibold">Lexi Barry — Product-Minded Data Leader</p>
        <p class="text-sm">📫 <a href="mailto:lexi.barry@outlook.com" class="underline">lexi.barry@outlook.com</a> |
          LinkedIn: <a href="https://linkedin.com/in/lexi-barry" class="underline">linkedin.com/in/lexi-barry</a> |
          GitHub: <a href="https://github.com/lexibarry" class="underline">github.com/lexibarry</a></p>
        <div class="max-w-4xl mx-auto mt-6 text-xs text-gray-400 leading-relaxed px-6">
          <p><b>Confidentiality:</b> All datasets, analyses, and visuals are <b>synthetic</b> and created by Lexi Barry for demonstration. No employer or client data is used.</p>
          <p><b>License:</b> MIT License — you may reuse this structure with attribution.</p>
        </div>
        <p class="mt-4 text-xs text-gray-500">© 2025 Lexi Barry — Data Storytelling & Analytics Portfolio</p>
      </footer>
    `;
  }

  createRoot(document.getElementById('root')).render(html`<${App} />`);
</script>
</body></html>
