<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SaaS User Adoption | Lexi Barry</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-4"><a href="../index.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">‚Üê Return to Home</a></div>
<div id="root"></div>

<script type="module">
  import React from 'https://esm.sh/react@18';
  import { createRoot } from 'https://esm.sh/react-dom@18/client';
  import * as Recharts from 'https://esm.sh/recharts@2.12.5';
  import htm from 'https://unpkg.com/htm?module';
  const html = htm.bind(React.createElement);
  const { ResponsiveContainer, LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;

  function makeData(){
    const months=['2024-01','2024-02','2024-03','2024-04','2024-05','2024-06','2024-07','2024-08','2024-09','2024-10','2024-11','2024-12'];
    return months.map((m,i)=>({
      month:m,
      active: Math.round(12000*(1+i*0.08)),
      signups: Math.round(2000*(1+i*0.07)),
      churn: +(6.5 - i*0.15 + (Math.random()*0.6-0.3)).toFixed(1),
      retention: Math.min(92, 62 + i*2)
    }));
  }

  const KPI = ({label,value,sub}) => html`
    <div class="bg-white rounded-xl shadow p-5 border-l-4 border-indigo-600">
      <p class="text-sm text-gray-600">${label}</p>
      <p class="text-2xl font-bold">${value}</p>
      ${sub ? html`<p class="text-xs text-gray-500 mt-1">${sub}</p>` : null}
    </div>
  `;

  function App(){
    const data = makeData();
    const totals = {
      users: data.at(-1).active.toLocaleString(),
      signups: data.reduce((a,b)=>a+b.signups,0).toLocaleString(),
      churn: (data.reduce((a,b)=>a+b.churn,0)/data.length).toFixed(1)+'%',
      retention: (data.reduce((a,b)=>a+b.retention,0)/data.length).toFixed(0)+'%'
    };

    return html`
      <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">üìä SaaS User Adoption & Engagement</h1>
        <p class="text-gray-600 mb-6">Synthetic data for portfolio demonstration.</p>

        <!-- Main Takeaways -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          ${html`<${KPI} label="Active Users (Latest)" value=${totals.users} />`}
          ${html`<${KPI} label="Total Signups (YTD)" value=${totals.signups} />`}
          ${html`<${KPI} label="Avg Churn" value=${totals.churn} />`}
          ${html`<${KPI} label="Avg Wk4 Retention" value=${totals.retention} />`}
        </div>

        <div class="bg-white rounded-xl shadow p-5 mb-6">
          <h3 class="font-semibold mb-3">User Growth & Signups</h3>
          ${html`<${ResponsiveContainer} width="100%" height=${320}>
            <${LineChart} data=${data}>
              <${CartesianGrid} strokeDasharray="3 3" />
              <${XAxis} dataKey="month" /><${YAxis} />
              <${Tooltip} /><${Legend} />
              <${Line} type="monotone" dataKey="active" name="Active Users" stroke="#6366f1" strokeWidth=${2} />
              <${Line} type="monotone" dataKey="signups" name="New Signups" stroke="#10b981" strokeWidth=${2} />
            <//>
          <//>`}
          <div class="mt-3 bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg text-sm text-indigo-900">
            <b>Insight:</b> Active users climb steadily through the year as signups accelerate‚Äîindicating improved acquisition
            and retention working together (e.g., onboarding and in-app education).
          </div>
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <h3 class="font-semibold mb-3">Churn vs Retention</h3>
          ${html`<${ResponsiveContainer} width="100%" height=${320}>
            <${BarChart} data=${data}>
              <${CartesianGrid} strokeDasharray="3 3" />
              <${XAxis} dataKey="month" /><${YAxis} />
              <${Tooltip} /><${Legend} />
              <${Bar} dataKey="churn" name="Churn (%)" fill="#ef4444" />
              <${Bar} dataKey="retention" name="Wk4 Retention (%)" fill="#8b5cf6" />
            <//>
          <//>`}
          <div class="mt-3 bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg text-sm text-indigo-900">
            <b>Insight:</b> Churn trends down as retention rises‚Äîsuggesting onboarding quality and feature adoption are
            reducing early drop-off.
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-900 text-white text-center py-8 mt-12">
        <p class="mb-2 text-lg font-semibold">Lexi Barry ‚Äî Product-Minded Data Leader</p>
        <p class="text-sm">üì´ <a href="mailto:lexi.barry@outlook.com" class="underline">lexi.barry@outlook.com</a> |
          LinkedIn: <a href="https://linkedin.com/in/lexi-barry" class="underline">linkedin.com/in/lexi-barry</a> |
          GitHub: <a href="https://github.com/lexibarry" class="underline">github.com/lexibarry</a></p>
        <div class="max-w-4xl mx-auto mt-6 text-xs text-gray-400 leading-relaxed px-6">
          <p><b>Confidentiality:</b> All datasets, analyses, and visuals are <b>synthetic</b> and created by Lexi Barry for demonstration. No employer or client data is used.</p>
          <p><b>License:</b> MIT License ‚Äî you may reuse this structure with attribution.</p>
        </div>
        <p class="mt-4 text-xs text-gray-500">¬© 2025 Lexi Barry ‚Äî Data Storytelling & Analytics Portfolio</p>
      </footer>
    `;
  }

  createRoot(document.getElementById('root')).render(html`<${App} />`);
</script>
</body>
</html>
