<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Category Performance (CPG) | Lexi Barry</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto p-4"><a href="../index.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">‚Üê Return to Home</a></div>
<div id="root"></div>

<script type="module">
  import React from 'https://esm.sh/react@18';
  import { createRoot } from 'https://esm.sh/react-dom@18/client';
  import * as Recharts from 'https://esm.sh/recharts@2.12.5';
  import htm from 'https://unpkg.com/htm?module';
  const html = htm.bind(React.createElement);
  const { ResponsiveContainer, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;

  function makeData(){
    const cats=['Beverages','Snacks','Personal Care','Household','Baby','Pet'];
    return cats.map((c,i)=>({category:c, sales:Math.round(1200+Math.random()*600*i), growth:+(2.5+i*0.8+Math.random()*1.5).toFixed(1), margin:+(18+i*0.9+Math.random()*1.3).toFixed(1)}));
  }

  const Card = ({label,value}) => html`
    <div class="bg-white rounded-xl shadow p-5 border-l-4 border-indigo-600">
      <p class="text-sm text-gray-600">${label}</p>
      <p class="text-2xl font-bold">${value}</p>
    </div>
  `;

  function App(){
    const data = makeData();
    const leader = data.reduce((a,b)=> a.sales>b.sales?a:b).category;
    const bestMargin = data.reduce((a,b)=> a.margin>b.margin?a:b).margin + '%';

    return html`
      <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">üè∑Ô∏è Category Performance (CPG)</h1>
        <p class="text-gray-600 mb-6">Sales, growth, and margin by category (synthetic).</p>

        <!-- Main Takeaways -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          ${html`<${Card} label="Sales Leader" value=${leader} />`}
          ${html`<${Card} label="Best Margin" value=${bestMargin} />`}
          ${html`<${Card} label="Growth Focus" value="Snacks & Personal Care" />`}
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <h3 class="font-semibold mb-3">Sales, Growth, Margin by Category</h3>
          ${html`<${ResponsiveContainer} width="100%" height=${340}>
            <${BarChart} data=${data}>
              <${CartesianGrid} strokeDasharray="3 3" />
              <${XAxis} dataKey="category" /><${YAxis} />
              <${Tooltip} /><${Legend} />
              <${Bar} dataKey="sales" fill="#3b82f6" />
              <${Bar} dataKey="growth" fill="#22c55e" />
              <${Bar} dataKey="margin" fill="#a855f7" />
            <//>
          <//>`}
          <div class="mt-3 bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg text-sm text-indigo-900">
            <b>Insight:</b> Beverages lead revenue, while margin opportunities cluster in Personal Care.
            Direct promo and pricing experiments where growth and margin intersect.
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-900 text-white text-center py-8 mt-12">
        <p class="mb-2 text-lg font-semibold">Lexi Barry ‚Äî Product-Minded Data Leader</p>
        <p class="text-sm">üì´ <a href="mailto:lexi.barry@outlook.com" class="underline">lexi.barry@outlook.com</a> |
          LinkedIn: <a href="https://linkedin.com/in/lexi-barry" class="underline">linkedin.com/in/lexi-barry</a> |
          GitHub: <a href="https://github.com/lexibarry" class="underline">github.com/lexibarry</a></p>
        <div class="max-w-4xl mx-auto mt-6 text-xs text-gray-400 leading-relaxed px-6">
          <p><b>Confidentiality:</b> All datasets, analyses, and visuals are <b>synthetic</b> and created by Lexi Barry for demonstration. No employer or client data is used.</p>
          <p><b>License:</b> MIT License ‚Äî you may reuse this structure with attribution.</p>
        </div>
        <p class="mt-4 text-xs text-gray-500">¬© 2025 Lexi Barry ‚Äî Data Storytelling & Analytics Portfolio</p>
      </footer>
    `;
  }

  createRoot(document.getElementById('root')).render(html`<${App} />`);
</script>
</body></html>
