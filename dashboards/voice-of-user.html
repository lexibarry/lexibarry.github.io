<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Voice of User (NPS) | Lexi Barry</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-gray-50"><div id="root"></div>
<script type="text/babel">
const {useMemo}=React;
const {ResponsiveContainer,LineChart,Line,BarChart,Bar,XAxis,YAxis,CartesianGrid,Tooltip,Legend} = Recharts;
function makeData(){
  const months=['2024-01','2024-02','2024-03','2024-04','2024-05','2024-06','2024-07','2024-08','2024-09','2024-10','2024-11','2024-12'];
  return months.map((m,i)=>({
    month:m,
    nps: Math.min(72, 45 + i*2 + (i%2?2:-1)),
    promoters: 300 + i*40,
    passives: 180 + i*20,
    detractors: 120 - i*8
  }));
}
function App(){
  const data=useMemo(()=>makeData(),[]);
  const summary={
    nps: data[data.length-1].nps,
    responses: data.reduce((a,b)=>a+b.promoters+b.passives+b.detractors,0).toLocaleString()
  };
  return (
    <div className="max-w-7xl mx-auto p-6">
      <h1 className="text-3xl font-bold text-indigo-700 mb-1">üó£Ô∏è Voice of User (NPS & Sentiment)</h1>
      <p className="text-gray-600 mb-6">NPS, response mix, and trend analysis (synthetic).</p>
      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div className="bg-white rounded-xl shadow p-5">
          <h3 className="font-semibold mb-3">NPS Trend</h3>
          <ResponsiveContainer width="100%" height={300}>
            <LineChart data={data}><CartesianGrid strokeDasharray="3 3"/><XAxis dataKey="month"/><YAxis/><Tooltip/><Legend/>
              <Line type="monotone" dataKey="nps" name="NPS" stroke="#0ea5e9" strokeWidth={2}/>
            </LineChart>
          </ResponsiveContainer>
        </div>
        <div className="bg-white rounded-xl shadow p-5">
          <h3 className="font-semibold mb-3">Response Mix</h3>
          <ResponsiveContainer width="100%" height={300}>
            <BarChart data={data}><CartesianGrid strokeDasharray="3 3"/><XAxis dataKey="month"/><YAxis/><Tooltip/><Legend/>
              <Bar dataKey="promoters" fill="#22c55e"/><Bar dataKey="passives" fill="#f59e0b"/><Bar dataKey="detractors" fill="#ef4444"/>
            </BarChart>
          </ResponsiveContainer>
        </div>
      </div>
      <div className="mt-6 bg-white rounded-xl shadow p-5">
        <p className="text-sm text-gray-700"><b>Latest NPS:</b> {summary.nps} | <b>Total Responses (YTD):</b> {summary.responses}</p>
      </div>
      <div className="mt-6 bg-amber-50 border-l-4 border-amber-500 p-4 rounded-r-lg text-sm text-amber-900">
        ‚ö†Ô∏è Synthetic data only; created for demonstration.
      </div>
    </div>
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script></body></html>
