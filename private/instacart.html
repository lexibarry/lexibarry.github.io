<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instacart | Private Access</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #43B02A 0%, #A6CE39 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #1e293b;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 { margin-bottom: 15px; color: #15803d; }
    input {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 15px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #43B02A, #A6CE39);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    .error { color: #dc2626; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Instacart Private Access</h1>
    <p>Enter password to view the case study</p>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <br />
    <button onclick="checkPassword()">Unlock</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const correctPassword = "Instacart_2972";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("error");

      if (input === correctPassword) {
        // Store access in browser so they wonâ€™t be asked again
        localStorage.setItem("authorizedInstacart", "true");
        // Redirect to the onepager inside /instacart/
        window.location.href = "instacart/onepager.html";
      } else {
        error.textContent = "Incorrect password. Please try again.";
      }
    }

    // Auto-redirect if already authorized
    window.onload = () => {
      if (localStorage.getItem("authorizedInstacart") === "true") {
        window.location.href = "instacart/onepager.html";
      }
    };
  </script>
</body>
</html>
