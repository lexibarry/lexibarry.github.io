<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[COMPANY NAME] | Strategic Analysis ‚Äì Lexi Barry</title>
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      margin:0;padding:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
    }
    .box{background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.3);
         width:90%;max-width:600px;padding:40px;}
    h1{text-align:center;font-size:28px;margin-bottom:10px;}
    p{text-align:center;color:#6b7280;margin-bottom:25px;}
    input{width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:8px;font-size:16px;margin-bottom:20px;}
    input:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,0.1);}
    button{width:100%;padding:14px;background:linear-gradient(135deg,#667eea,#764ba2);
            color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;}
    button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(102,126,234,0.4);}
    .error{background:#fee2e2;color:#dc2626;padding:10px;border-radius:6px;text-align:center;margin-bottom:16px;display:none;}
    .content{display:none;}
    a.home{display:block;text-align:center;margin-top:20px;color:#667eea;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>

  <div class="box">
    <h1>üîê Protected Analysis</h1>
    <p>Enter password to view [COMPANY NAME] strategic analysis.</p>
    <div id="error" class="error">‚ùå Incorrect password</div>

    <form onsubmit="checkPassword(event)">
      <input id="pw" type="password" placeholder="Enter password" required />
      <button type="submit">Access Analysis</button>
    </form>

    <div id="content" class="content">
      <h1>[COMPANY NAME] Strategic Analysis</h1>
      <p>Prepared by <strong>Lexi Barry</strong></p>
      <p>This area will display your analysis content.</p>
      <a href="/" class="home">‚Üê Back to Portfolio Home</a>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD='changeme2025lexi';
    function checkPassword(e){
      e.preventDefault();
      const val=document.getElementById('pw').value;
      const err=document.getElementById('error');
      const form=e.target;
      const content=document.getElementById('content');
      if(val===CORRECT_PASSWORD){
        form.style.display='none';content.style.display='block';
        sessionStorage.setItem('auth_'+CORRECT_PASSWORD,'true');
      }else{
        err.style.display='block';setTimeout(()=>err.style.display='none',3000);
      }
    }
    window.addEventListener('DOMContentLoaded',()=>{
      if(sessionStorage.getItem('auth_'+CORRECT_PASSWORD)==='true'){
        document.querySelector('form').style.display='none';
        document.getElementById('content').style.display='block';
      }
    });
  </script>
</body>
</html>
