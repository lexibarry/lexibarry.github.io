<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexcom | Private One-Pager Access</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f97316 0%, #fb923c 100%); height:100vh; display:flex; align-items:center; justify-content:center; margin:0; }
    .container { background:white; padding:40px; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,0.2); text-align:center; width:90%; max-width:420px; }
    h1 { color:#f97316; font-size:1.8em; margin-bottom:10px; }
    p { color:#475569; margin-bottom:20px; }
    input[type="password"] { padding:12px; width:100%; border:2px solid #fed7aa; border-radius:8px; font-size:1em; outline:none; margin-bottom:20px; text-align:center; }
    input[type="password"]:focus { border-color:#f97316; }
    button { background: linear-gradient(135deg, #f97316 0%, #fb923c 100%); color:white; border:none; padding:12px 25px; border-radius:8px; font-size:1em; cursor:pointer; transition:0.3s; }
    button:hover { opacity:0.9; transform:translateY(-1px); }
    .error { color:#dc2626; font-size:0.9em; display:none; margin-top:10px; }
    .content { display:none; text-align:left; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Access: Dexcom</h1>
    <p>Enter the password provided in your resume or cover letter to view this page.</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="error">Incorrect password. Please try again.</div>
    <div class="content" id="protectedContent">
      <!-- Embed the same body content as the public one-pager above -->
      (Here youâ€™d paste the full body from the one-pager section or link to it)
    </div>
  </div>
  <script>
    const correctPassword = "Dexcom_4728";
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === correctPassword) {
        document.getElementById("protectedContent").style.display = "block";
        document.getElementById("error").style.display = "none";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.querySelector("p").style.display = "none";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
