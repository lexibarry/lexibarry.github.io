<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hims & Hers | Private Portfolio Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #f9a8d4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      transition: all 0.4s ease;
    }
    input[type="password"] {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 20px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #1e3a8a, #ec4899);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    .tiles {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .tile {
      background: #f8fafc;
      padding: 25px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      color: #1e293b;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .tile:hover { transform: translateY(-3px); }
    .hims { border-left: 5px solid #1e3a8a; }
    .hers { border-left: 5px solid #ec4899; }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>ðŸ”’ Private Access</h2>
    <p>Please enter the access code to continue:</p>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <br />
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div class="container" id="choiceContainer" style="display:none;">
    <h2>Welcome to the Hims & Hers Case Studies</h2>
    <p>Select a project to explore:</p>
    <div class="tiles">
      <a href="hims/index.html" class="tile hims">ðŸ’™ Hims Health Intelligence</a>
      <a href="hers/index.html" class="tile hers">ðŸ’— Hers Health Intelligence</a>
    </div>
  </div>

  <script>
    const correctPassword = "confidenceforall";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === correctPassword) {
        // Remember access for session
        localStorage.setItem("authorizedHimsHers", "true");
        // Transition from login to tile view
        document.getElementById("authContainer").style.display = "none";
        const choice = document.getElementById("choiceContainer");
        choice.style.display = "block";
        setTimeout(() => { choice.querySelector(".tiles").style.display = "flex"; }, 300);
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Auto-show if user already unlocked before
    window.onload = () => {
      if (localStorage.getItem("authorizedHimsHers") === "true") {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("choiceContainer").style.display = "block";
        document.querySelector(".tiles").style.display = "flex";
      }
    };
  </script>
</body>
</html>
